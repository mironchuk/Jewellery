<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jewellery</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="#">

  <link rel="preload" href="fonts/cormorantgaramond.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramondbold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramonditalic.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppinsregular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppinsbold.woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <header class="header header--menu-show header--nojs">
    <div class="header__wrapper header__wrapper--catalog">
      <div class="header__logo">
        <a href="card.html" tabindex="2">
          <svg width="66" height="66" aria-label="Logo">
            <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
          </svg>
        </a>
      </div>
    </div>
  </header>
  <div class="card-popup card-popup--show">
    <div class="card-popup__box" style="box-shadow: 0 0 54px 11px #a97c62">
      <h2>The item was added to your cart</h2>
      <div class="card-popup__description">
        <picture>
          <!-- 1х: 470px; 2x: 940px -->
          <source type="image/webp" srcset="img/card-necklace-main.webp 1x, img/card-necklace-main2x.webp 2x">

          <!-- 1х: 470px; 2x: 940px -->
          <img src="img/card-necklace-main.jpg" srcset="img/card-necklace-main2x.jpg 2x" width="84" height="79"
            alt="gold necklace">
        </picture>
        <div class="card-popup__description-title">
          <h2>Gold Necklace </h2>
          <p>$ 115</p>
        </div>
        <div class="card-popup__description-amount">
          <button type="button" class="card-popup__button-plus">
            <svg width="14" height="14" aria-label="Plus">
              <use xlink:href="img/sprite_auto.svg#icon-plus"></use>
            </svg>
          </button>
          <p>1</p>
          <button type="button" class="card-popup__button-minus">
            <svg width="14" height="2" aria-label="Minus">
              <use xlink:href="img/sprite_auto.svg#icon-minus"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="card-popup__cart-content">
        <p>You have 1 item in the cart</p>
        <p>Cart subtotal: $ 115</p>
      </div>
      <div class="card-popup__buttons">
        <a href="catalog.html">Continue shopping</a>
        <a href="#">Checkout</a>
      </div>
    </div>
  </div>
</body>

</html>
